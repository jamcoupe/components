name: Lock Inactive Issues

on:
  schedule:
    # Run at 00:00 every day
    - cron: '0 0 * * *'

jobs:
  lock_closed:
    runs-on: ubuntu-latest
    steps:
      - uses: angular/dev-infra/github-actions/lock-closed@be344b84f2f72dc4052db5d0c2a9e8ae678b1b03
        with:
          lock-bot-key: ${{ secrets.LOCK_BOT_PRIVATE_KEY }}
